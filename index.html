<script type="text/javascript">
  $(function() {
    $('.titlebar').css('height', $(window).height() + 'px');
    $(this).scrollTop(0);
  });

  function reload() {
    location.reload();
    scrollup();
  }

  function scrollup() {
    $(this).scrollTop(0);
  }
</script>

<body>
  <div class="titlebar">
    <div class="imgContainer">
      <div class="img"></div>

    <h1 class="title"></h1>
    <div class="buttons">
      <button onclick="reload()">generate a new person</button>
    </div>
    <aside class="scroll">or</aside>

    </div>
  </div>

    <h1 class="bigtext">I GREW UP</h1>
  </div>

      <div class="bigphotoContainer"></div>
      <div class="photoList"></div>
    </div>
  </div>

  <div class="footer">
    <div class="buttons">
      <button onclick="reload()">generate a new person</button>
      <button onclick="scrollup()"><i class="fa fa-long-arrow-up fa-lg"></i></button>
    </div>
  </div>
